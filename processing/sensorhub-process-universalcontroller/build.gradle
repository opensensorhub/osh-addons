description = 'Universal Controller Processing'
ext.details = 'Take controller input to process command outputs'
version = '1.0.0'

dependencies {
  implementation 'org.sensorhub:sensorhub-core:' + oshCoreVersion

  implementation project(':sensorhub-driver-universalcontroller')
}
  
// add info to OSGi manifest
osgi {
  manifest {
    attributes('Bundle-Vendor': 'Botts Innovative Research, Inc.')
    attributes('Bundle-Activator': 'org.sensorhub.impl.process.universalcontroller.Activator')
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'earocorn'
      name 'Alex Almanza'
      organization 'Botts Innovative Research, Inc.'
      organizationUrl 'https://www.botts-inc.com'
    }
  }
}

