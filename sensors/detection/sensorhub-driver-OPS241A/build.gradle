description = 'OPS241-A'
ext.details = "OPS241-A short-range Doppler Radar Sensor"
version = '0.0.1'

dependencies {
    implementation 'org.sensorhub:sensorhub-core:' + oshCoreVersion
//    implementation project(':sensorhub-comm-rxtx')
    testImplementation('junit:junit:4.13.1')
    implementation 'com.neuronrobotics:nrjavaserial:5.2.1'
}

// exclude tests requiring connection to the sensor
// these have to be run manually
//      If tests are to be excluded list them here as follows
//          exclude '**/TestNameClass.class'
test {
    useJUnit()
}

// add info to OSGi manifest
osgi {
    manifest {
        attributes ('Bundle-Vendor': 'Botts Inc')
        attributes ('Bundle-Activator': 'org.sensorhub.impl.sensor.OPS241A.Activator')
    }
}

// add info to maven pom
ext.pom >>= {
    developers {
        developer {
            id 'OPS241A'
            name 'Bill Brown'
            organization 'Botts-inc'
            organizationUrl 'https://botts-inc.com/'
        }
    }
}
