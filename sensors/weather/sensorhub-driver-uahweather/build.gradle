description = 'UAH Weather Station'
ext.details = 'Driver for UAH home weather station'
version = '0.1.0-SNAPSHOT'

dependencies {
  compile 'org.sensorhub:sensorhub-core:' + oshCoreVersion
  testCompile project(':sensorhub-comm-rxtx')
}

// exclude tests requiring connection to the sensor
// these have to be run manually
test {
  exclude '**/TestUAHweatherDriver.class'
}

// add info to OSGi manifest
jar {
  manifest {
    instruction 'Bundle-Vendor', 'Botts Innovative Research, Inc.'
    instruction 'Bundle-Activator', 'org.sensorhub.impl.sensor.uahweather.Activator'
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'labutler'
      name 'Lee Butler'
      organization 'Botts Innovative Research, Inc.'
      organizationUrl 'http://www.botts-inc.com' 
    }   
  }
}
