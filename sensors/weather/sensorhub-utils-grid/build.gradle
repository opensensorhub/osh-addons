description = 'Gridded Dataset Utilities'
ext.details = 'Various utilities for handling grid formats based on Unidata library'
version = '0.3.3'

rootProject.allprojects {
  repositories {
    maven {
      name 'unidata'
      url 'https://artifacts.unidata.ucar.edu/repository/unidata-all'
    }
  }
}

dependencies {
  compile 'org.sensorhub:sensorhub-core:' + oshCoreVersion
  compile ('edu.ucar:grib:4.6.10') {
    exclude group: 'com.amazonaws', module: 'aws-java-sdk-s3'
    //exclude group: 'edu.ucar', module: 'jj2000'  
    exclude group: 'org.apache.httpcomponents', module: 'httpcore'
    exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    exclude group: 'org.apache.httpcomponents', module: 'httpmime'
    exclude group: 'com.google.guava', module: 'guava'
  }
}

// add info to OSGi manifest
jar {
  manifest {
    instruction 'Bundle-Vendor', 'Botts Innovative Research Inc.'
    instruction 'Bundle-Activator', 'org.sensorhub.impl.sensor.turbulence.Turbulence'
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'TheRestOfMe'
      name 'Tony Cook'
      organization 'Botts Innovative Research Inc.'
      organizationUrl 'http://www.botts-inc.com' 
    }
  }
}
