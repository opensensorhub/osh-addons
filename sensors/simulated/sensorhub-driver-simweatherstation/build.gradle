description = 'Simulated Weather Station'
ext.details = 'Driver for simulated home weather station'
version = '0.1-SNAPSHOT'

dependencies {
  implementation 'org.sensorhub:sensorhub-core:' + oshCoreVersion
}

// add info to OSGi manifest
osgi {
  manifest {
    attributes('Bundle-Vendor': 'Botts Innovative Research, Inc.')
    attributes('Bundle-Activator': 'org.sensorhub.impl.sensor.simweather.Activator')
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'labutler'
      name 'Lee Butler'
      organization 'Botts Innovative Research, Inc.'
      organizationUrl 'http://www.botts-inc.com' 
    }   
  }
}