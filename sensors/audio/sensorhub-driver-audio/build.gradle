description = 'Audio Driver'
ext.details = 'Initial cut of an audio driver for reading/processing/serving audio data'
version = '0.1.0'

dependencies {
  compile 'org.sensorhub:sensorhub-core:' + oshCoreVersion
  compile 'org.bytedeco:ffmpeg-platform:4.2.2-1.5.3'
}

// add info to OSGi manifest
jar {
  manifest {
    instruction 'Bundle-Vendor', 'Botts Innovative Research Inc.'
    instruction 'Bundle-Activator', 'org.sensorhub.impl.sensor.audio.Activator'
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'TheRestOfMe'
      name 'Tony Cook'
      organization 'Botts Innovative Research Inc.'
      organizationUrl 'http://www.botts-inc.com' 
    }
  }
}
