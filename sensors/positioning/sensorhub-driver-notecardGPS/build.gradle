description = 'Blues Notecard GPS'
ext.details = "Blues Notecard GPS Module over i2c Connection"
version = '1.0.0'

dependencies {
    implementation 'org.sensorhub:sensorhub-core:' + oshCoreVersion
    testImplementation('junit:junit:4.13.1')

// Pi4j Dependencies
    implementation 'com.pi4j:pi4j-core:2.8.0'
    implementation 'com.pi4j:pi4j-plugin-linuxfs:2.8.0'
    implementation 'com.google.code.gson:gson:2.10.1'
}

// exclude tests requiring connection to the sensor
// these have to be run manually
//      If tests are to be excluded list them here as follows
//          exclude '**/TestNameClass.class'
test {
    useJUnit()
}

// add info to OSGi manifest
osgi {
    manifest {
        attributes ('Bundle-Vendor': 'Botts Inc')
        attributes ('Bundle-Activator': 'com.sample.impl.sensor.notecardGPS.Activator')
    }
}

// add info to maven pom
ext.pom >>= {
    developers {
        developer {
            id 'notecardGPS'
            name 'Bill Brown'
            organization 'Botts-inc'
            organizationUrl 'https://botts-inc.com/'
        }
    }
}
